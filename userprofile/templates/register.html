{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Register - GunDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-[10000] space-y-2"></div>
    
    <div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 style="text-align: center;" class="text-3xl font-bold text-gray-900">
                    Create your <span class="text-green-600">Gun</span>dex account
                </h2>
                <p style="text-align: center;" class="mt-2 text-sm text-gray-600">
                    Join the hiking community
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
                <p class="mt-2 text-sm text-gray-600">Creating account...</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="mt-8 space-y-6 form-style" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- First Name -->
                    <div>
                        <label for="id_first_name" class="block text-sm font-medium text-gray-700">
                            First Name
                        </label>
                        <input type="text" 
                               name="first_name" 
                               id="id_first_name"
                               value="{{ form.first_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="id_last_name" class="block text-sm font-medium text-gray-700">
                            Last Name
                        </label>
                        <input type="text" 
                               name="last_name" 
                               id="id_last_name"
                               value="{{ form.last_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               value="{{ form.username.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <input type="email" 
                               name="email" 
                               id="id_email"
                               value="{{ form.email.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="id_bio" class="block text-sm font-medium text-gray-700">
                            Bio (Optional)
                        </label>
                        <textarea name="bio" 
                                  id="id_bio" 
                                  rows="3"
                                  placeholder="Tell us about yourself..."
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 resize-none">{{ form.bio.value|default:'' }}</textarea>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               id="id_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="id_confirm_password" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <input type="password" 
                               name="confirm_password" 
                               id="id_confirm_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="register-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition-colors">
                        Register
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p style="text-align: center;" class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="{% url 'userprofile:login' %}" style="text-align: center;" class="text-green-600 hover:text-green-700 font-medium">
                            Login here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Include toast function
    function showToast(message, type = "success") {
      const container = document.getElementById("toast-container");
      if (!container) return;

      const toast = document.createElement("div");
      
      let bgColor, icon, borderColor;
      switch(type) {
        case 'success':
          bgColor = 'bg-green-600'; borderColor = 'border-green-500'; icon = '‚úÖ'; break;
        case 'error':
          bgColor = 'bg-red-600'; borderColor = 'border-red-500'; icon = '‚ùå'; break;
        case 'warning':
          bgColor = 'bg-yellow-600'; borderColor = 'border-yellow-500'; icon = '‚ö†Ô∏è'; break;
        case 'info':
          bgColor = 'bg-blue-600'; borderColor = 'border-blue-500'; icon = '‚ÑπÔ∏è'; break;
        default:
          bgColor = 'bg-[#87A330]'; borderColor = 'border-[#87A330]'; icon = 'üèîÔ∏è';
      }

      toast.className = `${bgColor} ${borderColor} text-white flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg border-l-4 opacity-0 translate-x-4 transition-all duration-300 max-w-sm`;
      toast.innerHTML = `
        <span class="text-lg">${icon}</span>
        <span class="flex-1 text-sm font-medium">${message}</span>
        <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white text-lg leading-none">√ó</button>
      `;

      container.appendChild(toast);

      requestAnimationFrame(() => {
        toast.classList.remove("opacity-0", "translate-x-4");
        toast.classList.add("opacity-100", "translate-x-0");
      });

      const delay = type === 'error' ? 5000 : 3000;
      setTimeout(() => {
        if (toast.parentElement) {
          toast.classList.add("opacity-0", "translate-x-4");
          setTimeout(() => toast.remove(), 300);
        }
      }, delay);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Show Django messages as toasts
        {% if messages %}
          {% for message in messages %}
            let toastType = 'info';
            {% if message.tags == 'success' %}
              toastType = 'success';
            {% elif message.tags == 'error' %}
              toastType = 'error';
            {% elif message.tags == 'warning' %}
              toastType = 'warning';
            {% endif %}
            showToast("{{ message|escapejs }}", toastType);
          {% endfor %}
        {% endif %}

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            loadingSpinner.classList.remove('hidden');
            registerForm.classList.add('opacity-50');
            
            showToast('Creating your account...', 'info');

            // Get form data
            const formData = new FormData(registerForm);

            // Make AJAX request
            fetch('{% url "userprofile:register" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('opacity-50');

                if (data.success) {
                    // Show success toast
                    showToast(data.message, 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    // Show error messages
                    if (data.errors) {
                        for (const [field, errors] of Object.entries(data.errors)) {
                            errors.forEach(error => {
                                showToast(error, 'error');
                            });
                        }
                    } else {
                        showToast('Registration failed. Please try again.', 'error');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('opacity-50');
                showToast('Connection error. Please try again.', 'error');
            });
        });
    });
    </script>
</body>
</html>
