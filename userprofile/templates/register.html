{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Register - GunDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --dark-moss-green: #243010;
            --olive-green: #87A330;
            --android-green: #A1C349;
            --sage-green: #CAD593;
            --pine-tree-green: #2A3C24;
        }
        
        .mountain-bg {
            background: linear-gradient(rgba(36, 48, 16, 0.8), rgba(36, 48, 16, 0.8)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="%232A3C24"><path d="M0,800 L0,450 C150,400 300,350 450,400 C600,450 750,500 900,450 C1050,400 1200,350 1200,400 L1200,800 Z"/></svg>');
            background-size: cover;
            background-position: bottom;
        }
    </style>
</head>
<body class="bg-gray-50">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-[10000] space-y-2"></div>

    <div class="min-h-screen mountain-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-[#87A330] flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-white">
                    Create your <span class="text-[#A1C349]">Gun</span>dex account
                </h2>
                <p class="mt-2 text-sm text-gray-200">
                    Join the hiking community
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
                <p class="mt-2 text-sm text-gray-600">Creating account...</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- First Name -->
                    <div>
                        <label for="id_first_name" class="block text-sm font-medium text-[#243010]">
                            Nama Depan
                        </label>
                        <input type="text" 
                               name="first_name" 
                               id="id_first_name"
                               value="{{ form.first_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="id_last_name" class="block text-sm font-medium text-[#243010]">
                            Nama Belakang
                        </label>
                        <input type="text" 
                               name="last_name" 
                               id="id_last_name"
                               value="{{ form.last_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-[#243010]">
                            Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               value="{{ form.username.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-[#243010]">
                            Email
                        </label>
                        <input type="email" 
                               name="email" 
                               id="id_email"
                               value="{{ form.email.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="id_bio" class="block text-sm font-medium text-[#243010]">
                            Bio (Opsional)
                        </label>
                        <textarea name="bio" 
                                  id="id_bio" 
                                  rows="3"
                                  placeholder="Ceritakan tentang diri Anda..."
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349] resize-none">{{ form.bio.value|default:'' }}</textarea>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-[#243010]">
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               id="id_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="id_confirm_password" class="block text-sm font-medium text-[#243010]">
                            Konfirmasi Password
                        </label>
                        <input type="password" 
                               name="confirm_password" 
                               id="id_confirm_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#A1C349] focus:border-[#A1C349]"
                               required>
                    </div>

                <!-- Error Messages -->
                <div id="error-messages" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="text-sm text-red-600" id="error-content">
                    </div>
                </div>

                <!-- Success Messages -->
                <div id="success-messages" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="text-sm text-green-600" id="success-content">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="register-btn" class="w-full bg-[#87A330] hover:bg-[#A1C349] text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        Daftar
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Sudah punya akun? 
                        <a href="{% url 'userprofile:login' %}" class="text-[#87A330] hover:text-[#A1C349] font-medium">
                            Masuk di sini
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Include toast function
    function showToast(message, type = "success") {
      const container = document.getElementById("toast-container");
      if (!container) return;

      const toast = document.createElement("div");
      
      let bgColor, icon, borderColor;
      switch(type) {
        case 'success':
          bgColor = 'bg-green-600'; borderColor = 'border-green-500'; icon = '‚úÖ'; break;
        case 'error':
          bgColor = 'bg-red-600'; borderColor = 'border-red-500'; icon = '‚ùå'; break;
        case 'warning':
          bgColor = 'bg-yellow-600'; borderColor = 'border-yellow-500'; icon = '‚ö†Ô∏è'; break;
        case 'info':
          bgColor = 'bg-blue-600'; borderColor = 'border-blue-500'; icon = '‚ÑπÔ∏è'; break;
        default:
          bgColor = 'bg-[#87A330]'; borderColor = 'border-[#87A330]'; icon = 'üèîÔ∏è';
      }

      toast.className = `${bgColor} ${borderColor} text-white flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg border-l-4 opacity-0 translate-x-4 transition-all duration-300 max-w-sm`;
      toast.innerHTML = `
        <span class="text-lg">${icon}</span>
        <span class="flex-1 text-sm font-medium">${message}</span>
        <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white text-lg leading-none">√ó</button>
      `;

      container.appendChild(toast);

      requestAnimationFrame(() => {
        toast.classList.remove("opacity-0", "translate-x-4");
        toast.classList.add("opacity-100", "translate-x-0");
      });

      const delay = type === 'error' ? 5000 : 3000;
      setTimeout(() => {
        if (toast.parentElement) {
          toast.classList.add("opacity-0", "translate-x-4");
          setTimeout(() => toast.remove(), 300);
        }
      }, delay);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Show Django messages as toasts
        {% if messages %}
          {% for message in messages %}
            let toastType = 'info';
            {% if message.tags == 'success' %}
              toastType = 'success';
            {% elif message.tags == 'error' %}
              toastType = 'error';
            {% elif message.tags == 'warning' %}
              toastType = 'warning';
            {% endif %}
            showToast("{{ message|escapejs }}", toastType);
          {% endfor %}
        {% endif %}

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            loadingSpinner.classList.remove('hidden');
            registerForm.classList.add('opacity-50');
            
            showToast('Creating your account...', 'info');

            // Get form data
            const formData = new FormData(registerForm);

            // Make AJAX request
            fetch('{% url "userprofile:register" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('opacity-50');

                if (data.success) {
                    // Show success toast
                    showToast(data.message, 'success');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    // Show error messages
                    if (data.errors) {
                        for (const [field, errors] of Object.entries(data.errors)) {
                            errors.forEach(error => {
                                showToast(error, 'error');
                            });
                        }
                    } else {
                        showToast('Registration failed. Please try again.', 'error');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('opacity-50');
                showToast('Connection error. Please try again.', 'error');
            });
        });
    });
    </script>
</body>
</html>
