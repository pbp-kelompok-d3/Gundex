{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Register - GunDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    
    <div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 style="text-align: center;" class="text-3xl font-bold text-gray-900">
                    Create your <span class="text-green-600">Gun</span>dex account
                </h2>
                <p style="text-align: center;" class="mt-2 text-sm text-gray-600">
                    Join the hiking community
                </p>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"></div>
                <p class="mt-2 text-sm text-gray-600">Creating account...</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="mt-8 space-y-6 form-style" method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- First Name -->
                    <div>
                        <label for="id_first_name" class="block text-sm font-medium text-gray-700">
                            First Name
                        </label>
                        <input type="text" 
                               name="first_name" 
                               id="id_first_name"
                               value="{{ form.first_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="id_last_name" class="block text-sm font-medium text-gray-700">
                            Last Name
                        </label>
                        <input type="text" 
                               name="last_name" 
                               id="id_last_name"
                               value="{{ form.last_name.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <input type="text" 
                               name="username" 
                               id="id_username"
                               value="{{ form.username.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <input type="email" 
                               name="email" 
                               id="id_email"
                               value="{{ form.email.value|default:'' }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="id_bio" class="block text-sm font-medium text-gray-700">
                            Bio (Optional)
                        </label>
                        <textarea name="bio" 
                                  id="id_bio" 
                                  rows="3"
                                  placeholder="Tell us about yourself..."
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 resize-none">{{ form.bio.value|default:'' }}</textarea>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               id="id_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="id_confirm_password" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <input type="password" 
                               name="confirm_password" 
                               id="id_confirm_password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                               required>
                    </div>

                <!-- Error Messages -->
                <div id="error-messages" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="text-sm text-red-600" id="error-content">
                    </div>
                </div>

                <!-- Success Messages -->
                <div id="success-messages" class="hidden bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="text-sm text-green-600" id="success-content">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="register-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition-colors">
                        Register
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p style="text-align: center;" class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="{% url 'userprofile:login' %}" style="text-align: center;" class="text-green-600 hover:text-green-700 font-medium">
                            Login here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessages = document.getElementById('error-messages');
        const successMessages = document.getElementById('success-messages');
        const errorContent = document.getElementById('error-content');
        const successContent = document.getElementById('success-content');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            loadingSpinner.classList.remove('hidden');
            registerForm.classList.add('hidden');
            errorMessages.classList.add('hidden');
            successMessages.classList.add('hidden');

            // Get form data
            const formData = new FormData(registerForm);

            // Make AJAX request
            fetch('{% url "userprofile:register" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('hidden');

                if (data.success) {
                    // Show success message
                    successContent.innerHTML = data.message;
                    successMessages.classList.remove('hidden');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    // Show error messages
                    let errorHtml = '';
                    for (const [field, errors] of Object.entries(data.errors)) {
                        errors.forEach(error => {
                            errorHtml += `<p>â€¢ ${error}</p>`;
                        });
                    }
                    errorContent.innerHTML = errorHtml;
                    errorMessages.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingSpinner.classList.add('hidden');
                registerForm.classList.remove('hidden');
                
                errorContent.innerHTML = '<p>â€¢ An error occurred. Please try again.</p>';
                errorMessages.classList.remove('hidden');
            });
        });
    });
    </script>
</body>
</html>
