<form method="post" class="p-6">
  {% csrf_token %}
  <div class="grid grid-cols-1 gap-4">
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-[#243010] mb-2">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="mt-6 bg-[#87A330] hover:bg-[#A1C349] text-white font-medium py-2 px-6 rounded-lg transition-colors">Simpan</button>
</form>
