{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ gunung.nama }} - Gundex</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ‚Üê Back to Explore
            </a>
        </div>
        
        <!-- Article -->
        <article class="bg-white rounded-lg border border-gray-200 overflow-hidden">

            <!-- Featured Image -->
            {% if gunung.foto %}
                <div class="px-6 py-6 sm:px-8 sm:py-8">
                    <img src="{{ gunung.foto }}" 
                         alt="{{ gunung.nama }}" 
                         class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
                </div>
            {% endif %}
            
            <!-- Header -->
            <div class="py-1 px-6 sm: py-1 px-8">
                <div class="flex flex-wrap items-center gap-2 mb-4">
                    <span class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-900 text-white">
                        {{ gunung.provinsi }}
                    </span>
                    <span class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-900 text-white">
                        {{ gunung.ketinggian }} mdpl
                    </span>
                </div>
                
                <h1 class="text-2xl sm:text-3xl font-bold text-green-950 leading-tight mb-1">
                    {{ gunung.nama }}
                </h1>
                <p class="mb-6 text-gray-700 leading-relaxed text-base sm:text-lg">
                    {{ gunung.deksripsi }}
                </p>
            </div>

        </article>
    </div>
</div>
{% endblock content %}
